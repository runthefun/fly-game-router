app = 'awe-game-router'
primary_region = 'iad'

[build]

[env]
AWE_TEMPLATE_APP = 'awe-game-server'
AWE_TEMPLATE_MACHINE = 'e784459b575708'
AWE_POOL_APP = 'awe-rooms'

[http_service]
internal_port = 3333
force_https = true
auto_stop_machines = 'off'
auto_start_machines = true
min_machines_running = 0
processes = ['app']

[[restart]]
policy = 'on-failure'
retries = 10
processes = ['app']

[[vm]]
memory = '512mb'
cpu_kind = 'shared'
cpus = 1
